remarks: |
  ## Bio
  Dan is a web developer, architect, and Principal Cloud Developer Advocate living in Chandler, AZ. He works a lot with JavaScript/TypeScript, C#, ASP.NET Core, Node.js, Azure, Microsoft 365, and Docker/Kubernetes. 
  Previously Dan ran a consulting, training, and architecture company for 20 years called Wahlin Consulting and provided training, architecture, and consulting to developers and corporations around the world.
  
  At Microsoft, Dan is focused on helping developers integrate real-time collabration into their apps using the Fluid Framework and bridge Microsoft 365 and Azure. Dan blogs at <a href="https://blog.codewithdan.com">blog.codewithdan.com</a>.
